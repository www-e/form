<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons8-study-undefined-16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .filter-card.active {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: #7c3aed;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-violet-700">لوحة التحكم</h1>
            <a href="../index.html" class="text-sm text-gray-600 hover:text-violet-700">
                العودة للموقع <i class="fas fa-arrow-left mr-1"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-6">

        <!-- Statistics Cards (Filters) -->
        <section id="stats-section" class="mb-6">
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                <div data-grade="all" class="filter-card active bg-white p-4 rounded-xl shadow-sm flex flex-col sm:flex-row items-center justify-between cursor-pointer transition-all duration-300 border-2 border-transparent">
                    <div class="text-center sm:text-right">
                        <p class="text-gray-500 text-xs sm:text-sm">إجمالي الطلاب</p>
                        <p id="total-students" class="text-2xl sm:text-3xl font-bold">0</p>
                    </div>
                    <div class="bg-violet-100 text-violet-600 rounded-full p-3 mt-2 sm:mt-0"><i class="fas fa-users fa-lg"></i></div>
                </div>
                <div data-grade="first" class="filter-card bg-white p-4 rounded-xl shadow-sm flex flex-col sm:flex-row items-center justify-between cursor-pointer transition-all duration-300 border-2 border-transparent">
                    <div class="text-center sm:text-right">
                        <p class="text-gray-500 text-xs sm:text-sm">الصف الأول</p>
                        <p id="grade1-count" class="text-2xl sm:text-3xl font-bold">0</p>
                    </div>
                    <div class="bg-blue-100 text-blue-600 rounded-full p-3 mt-2 sm:mt-0"><i class="fas fa-child fa-lg"></i></div>
                </div>
                <div data-grade="second" class="filter-card bg-white p-4 rounded-xl shadow-sm flex flex-col sm:flex-row items-center justify-between cursor-pointer transition-all duration-300 border-2 border-transparent">
                    <div class="text-center sm:text-right">
                        <p class="text-gray-500 text-xs sm:text-sm">الصف الثاني</p>
                        <p id="grade2-count" class="text-2xl sm:text-3xl font-bold">0</p>
                    </div>
                     <div class="bg-green-100 text-green-600 rounded-full p-3 mt-2 sm:mt-0"><i class="fas fa-user-graduate fa-lg"></i></div>
                </div>
                <div data-grade="third" class="filter-card bg-white p-4 rounded-xl shadow-sm flex flex-col sm:flex-row items-center justify-between cursor-pointer transition-all duration-300 border-2 border-transparent">
                    <div class="text-center sm:text-right">
                        <p class="text-gray-500 text-xs sm:text-sm">الصف الثالث</p>
                        <p id="grade3-count" class="text-2xl sm:text-3xl font-bold">0</p>
                    </div>
                     <div class="bg-orange-100 text-orange-600 rounded-full p-3 mt-2 sm:mt-0"><i class="fas fa-crown fa-lg"></i></div>
                </div>
            </div>
        </section>

        <!-- Students Table Section -->
        <section id="students-section">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <h2 class="text-xl font-semibold text-gray-700">قائمة الطلاب</h2>
                <div class="relative w-full md:w-auto md:max-w-sm">
                    <input type="text" id="search-input" placeholder="ابحث بالاسم أو رقم الهاتف..." class="w-full p-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-transparent">
                    <i class="fas fa-search absolute top-1/2 right-3 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm overflow-x-auto">
                <table class="w-full text-right">
                    <thead class="bg-gray-50">
                        <!-- THE TABLE HEADERS ARE UPDATED HERE -->
                        <tr>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider text-center">#</th>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">اسم الطالب</th>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">الصف</th>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">الشعبة</th>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">المجموعة</th>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">الموعد</th>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider text-left">رقم الطالب</th>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider text-left">رقم ولي الأمر</th>
                            <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">تاريخ التسجيل</th>
                        </tr>
                    </thead>
                    <tbody id="students-table-body">
                        <!-- THE COLSPAN IS UPDATED HERE -->
                        <tr>
                            <td colspan="9" class="p-8 text-center text-gray-400">
                                <i class="fas fa-spinner fa-spin mr-2"></i>
                                جاري تحميل البيانات...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/admin.js" type="module"></script>
</body>
</html>
