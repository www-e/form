<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل طلاب عام 2025 2026</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons8-study-undefined-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons8-study-undefined-32.png">

    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/tags.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/dropdown-fix.css">

</head>
<body>


    <div class="registration-container">
        <h1>حجز 2025/2026</h1>
        <form id="registrationForm" class="registration-form">

            <div class="form-group">
                <label for="studentName">اسم الطالب</label>
                <input type="text" id="studentName" name="student_name" required>
                <div class="validation-message"></div>
            </div>


            <div class="form-group">
                <label for="studentPhone">رقم الطالب</label>
                <input type="tel" id="studentPhone" name="student_phone" required>
                <div class="validation-message"></div>
            </div>


            <div class="form-group">
                <label for="parentPhone">رقم ولي الأمر</label>
                <input type="tel" id="parentPhone" name="parent_phone" required>
                <div class="validation-message"></div>
            </div>


            <div class="form-group">
                <label for="grade">الصف الدراسي</label>
                <select id="grade" name="grade">
                    <option value="">اختر الصف</option>
                    <option value="first">الصف الأول الثانوي</option>
                    <option value="second">الصف الثاني الثانوي</option>
                    <option value="third">الصف الثالث الثانوي</option>
                </select>
                <div class="validation-message"></div>
            </div>


            <div class="form-group" id="sectionGroup" style="display: none;">
                <label for="section">الشعبة</label>
                <select id="section" name="section">
                    <option value="">اختر الشعبة</option>
                </select>
                <div class="validation-message"></div>                
            </div>


            <div class="form-group" id="groupSelect">
                <label for="group">المجموعة</label>
                <select id="group" name="days_group">
                    <option value="">اختر المجموعة</option>
                </select>
                <div class="validation-message"></div>
            </div>


            <div class="form-group" id="timeSelect">
                <label for="time">الموعد</label>
                <select id="time" name="time_slot">
                    <option value="">اختر الموعد</option>
                </select>
                <div class="validation-message"></div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane ms-2"></i>
                تسجيل
            </button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <script src="js/main.js" type="module"></script>

</body>
</html>
